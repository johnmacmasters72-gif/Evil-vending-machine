<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Evil Vending Machine Simulator</title>
<style>
  :root{
    --bg:#0f1724;
    --panel:#0b1220;
    --accent:#ff5a5f;
    --muted:#9aa4b2;
    --glass: rgba(255,255,255,0.05);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#071226 0%, var(--bg) 100%);
    color:#e6eef6;
    padding:20px;
  }
  .machine { width:900px; max-width:98vw; display:grid; grid-template-columns: 1fr 360px; gap:18px; align-items:start; }
  .left { background:linear-gradient(180deg,var(--panel), #071428); border-radius:12px; padding:18px; box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02); }
  .display { background:var(--glass); border-radius:8px; padding:12px; min-height:220px; display:flex; gap:12px; align-items:flex-start; }
  .items { display:grid; grid-template-columns: repeat(3,1fr); gap:10px; width:70%; }
  .item { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:8px; padding:10px; text-align:center; cursor:pointer; user-select:none; transition:transform .14s ease, box-shadow .14s ease; border:1px solid rgba(255,255,255,0.03);}
  .item:hover{ transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
  .item .icon{ font-size:28px; display:block; margin-bottom:8px;}
  .item .name{ font-weight:600; font-size:14px; color:#e6eef6; }
  .item .price{ font-size:12px; color:var(--muted); margin-top:6px;}
  .console { width:30%; display:flex; flex-direction:column; gap:10px; }
  .status { background:linear-gradient(180deg,#071a24, #0a2734); padding:12px; border-radius:8px; min-height:96px; display:flex; flex-direction:column; justify-content:center; gap:6px; }
  .status .big { font-size:20px; font-weight:700; letter-spacing:1px; }
  .status .small { color:var(--muted); font-size:13px; }
  .controls { background:linear-gradient(180deg,#071a24, #081825); padding: 12px; border-radius:8px; display:flex; gap:8px; align-items:center; justify-content:space-between; }
  .btn, .coin { border:0; background:transparent; color:inherit; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:700; transition:transform .12s ease, box-shadow .12s ease, background .12s ease; }
  .btn:active, .coin:active{ transform:translateY(2px); }
  .btn.primary { background: linear-gradient(90deg, var(--accent), #ff8085); color:#111;}
  .btn.ghost { border:1px solid rgba(255,255,255,0.06); }
  .right { background:linear-gradient(180deg,#071228, #06121b); border-radius:12px; padding:18px; box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02); display:flex; flex-direction:column; gap:12px; min-height:420px; width:360px; }
  .screen { background:linear-gradient(180deg,#051a2b,#062437); border-radius:8px; padding:12px; color:#dff6ff; font-family: "Courier New", monospace; height:220px; overflow:auto; border:1px solid rgba(255,255,255,0.03); }
  .tray { background:linear-gradient(180deg,#071a24,#0b2230); border-radius:8px; padding:12px; min-height:120px; display:flex; align-items:center; justify-content:center; border:1px dashed rgba(255,255,255,0.03); position:relative; overflow:hidden; }
  .dispensed { width:160px; height:80px; border-radius:8px; background:linear-gradient(180deg,#0b2b1f,#06321f); display:flex; align-items:center; justify-content:center; font-size:28px; transform: translateY(90px); transition: transform .8s cubic-bezier(.22,.9,.27,1); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
  .dispensed.up { transform: translateY(0); }
  footer { margin-top:12px; color:var(--muted); font-size:13px; text-align:center; }
  .coin-row { display:flex; gap:8px; align-items:center; }
  .coins-balance { font-weight:800; font-size:18px; }
  .secret { margin-top:8px; opacity:.95; display:flex; gap:8px; align-items:center; }
  .badged { display:inline-block; padding:6px 8px; border-radius:999px; background:rgba(255,255,255,0.03); color:var(--muted); font-size:12px; }
  @media (max-width:880px){ .machine { grid-template-columns: 1fr; } .console { width:100%; flex-direction:row; gap:8px; } .right { width:100%; } }
</style>
</head>
